<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../node_modules/open-iconic/font/css/open-iconic-bootstrap.css">
    <title>Genetic VRP</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-primary toolbar">
      <a class="navbar-brand" href="#">Genetic VRP</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-problem"><span class="oi oi-folder icon" title="folder" aria-hidden="true"></span> Problem</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="#" id="nav-settings"><span class="oi oi-wrench icon" title="wrench" aria-hidden="true"></span> Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-progress"><span class="oi oi-calculator icon" title="calculator" aria-hidden="true"></span> Progress</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-report"><span class="oi oi-document icon" title="document" aria-hidden="true"></span> Report</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Problem page -->
    <div id="page-0" class="page">
      <div class="row">
        <div class="col-6">
          <div class="chart-container">
            <canvas id="chart-problem" width="400" height="400"></canvas>
          </div>
        </div>
        <div class="col-6">
          <br>
          <button type="button" class="btn btn-primary" id="btn-load"><span class="oi oi-file icon"></span> Load File</button>
          <button type="button" class="btn btn-primary" id="btn-problem-next"><span class="oi oi-chevron-right icon"></span> Next</button>
          <br>
          <h5 id="problem-info"></h5>
        </div>
      </div>
    </div>

    <!-- Settings page -->
    <div id="page-1" class="page">
      <div class="row">
        <!-- Left -->
        <div class="col">
          <div class="card settings-card">
            <h5 class="card-header">General Settings:</h5>
            <div class="card-body">
              <label for="basic-url">Generations:</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control" id="inp-generations">
              </div>
              <label for="basic-url">Solutions per Generation:</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control" id="inp-solutions">
              </div>
              <label for="basic-url">Persistence Ratio:</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control" id="inp-persistence" aria-describedby="add-persistence">
                <div class="input-group-append"><span class="input-group-text" id="add-persistence">%</span></div>
              </div>
            </div>
          </div>
          <div class="card settings-card">
            <h5 class="card-header">Penalty Settings:</h5>
            <div class="card-body">
              <label for="basic-url">Distance Multiplier:</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control" id="inp-penalty-distance">
              </div>
              <label for="basic-url">Overload Multiplier:</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control" id="inp-penalty-overload">
              </div>
            </div>
          </div>
        </div>
        <!-- Right -->
        <div class="col">
          <div class="card settings-card">
            <h5 class="card-header">Crossover Settings</h5>
            <div class="card-body">
              <label for="basic-url">Keep 'bad' child chance:</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control" id="inp-crossover-chance" aria-describedby="add-crossover-chance">
                <div class="input-group-append"><span class="input-group-text" id="add-crossover-chance">%</span></div>
              </div>
              <label for="basic-url">Swath size:</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control" id="inp-crossover-min" aria-describedby="add-crossover-size">
                <input type="number" class="form-control" id="inp-crossover-max" aria-describedby="add-crossover-size">
                <div class="input-group-append"><span class="input-group-text" id="add-crossover-size">%</span></div>
              </div>
            </div>
          </div>
          <div class="card settings-card">
            <h5 class="card-header">Mutation Settings</h5>
            <div class="card-body">
              <label for="basic-url">Mutation Chance:</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control" id="inp-mutation-chance" aria-describedby="add-mutation-chance">
                <div class="input-group-append"><span class="input-group-text" id="add-mutation-chance">%</span></div>
              </div>
              <label for="basic-url">Swath size:</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control" id="inp-mutation-min" aria-describedby="add-mutation-size">
                <input type="number" class="form-control" id="inp-mutation-max" aria-describedby="add-mutation-size">
                <div class="input-group-append"><span class="input-group-text" id="add-mutation-size">%</span></div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="btn-settings-next"><span class="oi oi-chevron-right icon"></span> Start</button>
        </div>
      </div>
    </div>

    <!-- Progress page -->
    <div id="page-2" class="page">
      <div class="row">
        <div class="col">
          <br>
          <button type="button" class="btn btn-primary" id="btn-progress-next"><span class="oi oi-chevron-right icon"></span> Report</button>
          <br>
          <table id="table-generation" class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Best Penalty</th>
                <th>Distance</th>
              </tr>
            </thead>
            <tbody>
    
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Report page -->
    <div id="page-3" class="page">
      <div class="row">
          <div class="col-6">
            <div class="chart-container">
              <canvas id="chart-report" width="400" height="400"></canvas>
            </div>
          </div>
          <div class="col-6">
          <br>
          <h5 id="report-info"></h5>
          </div>
        </div>
    </div>
    
  </body>

  <script>
    require('../dist/Renderer.js');
    let $ = require('jquery');
    require('popper.js');
    require('bootstrap');
  </script>
</html>
